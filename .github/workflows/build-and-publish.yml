name: Build the Docker images and push to the Github Container Registry

on:
  push:
    branches: [ main ]

# Run building the docker image that runs our Flask App?
jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write
      attestations: write

    steps:
    - name: Checkout the repo.
      uses: actions/checkout@v4

    - name: Docker login
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Set short git commit SHA
      id: vars
      run: |
        calculatedSha=$(git rev-parse --short ${{ github.sha }})
        echo "COMMIT_SHORT_SHA=$calculatedSha" >> $GITHUB_ENV

    - name: Build and Push Production Docker Image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: |
          ghcr.io/zengenti/flask-forge:latest
          ghcr.io/zengenti/flask-forge:${{ env.COMMIT_SHORT_SHA }}

    - name: Check for changes in requirements.dev.txt
      run: |
        if git diff --quiet HEAD^ HEAD requirements.dev.txt; then
          echo "changed=false" >> $GITHUB_ENV
        else
          echo "changed=true" >> $GITHUB_ENV
        fi

    - name: Build and Push Development Docker Image
      if: steps.check_changes.outputs.changed == 'true'
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile.dev
        push: true
        tags: |
          zengenti/flask-forge-dev:latest
